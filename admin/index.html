<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administraci√≥n | MB Eureka</title>
    <link rel="stylesheet" href="../assets/styles/main.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar-admin">
        <div class="brand">MB Eureka <span class="badge">ADMIN</span></div>
        <button id="btnLogout" class="btn-logout">Salir</button>
    </nav>

    <div class="container-admin">
        
        <div class="search-section">
            <input type="text" id="buscadorInput" placeholder="üîç Buscar por carpeta, DNI o nombre..." autocomplete="off">
            <div id="loadingIndicator" class="hidden spinner"></div>
        </div>

        <div id="vistaResultados" class="grid-resultados">
            </div>

        <div id="vistaDetalle" class="detalle-wrapper hidden">
            <button id="btnVolver" class="btn-back">‚Üê Volver a resultados</button>
            
            <div class="card detalle-header">
                <div class="header-top">
                    <h2 id="detalleNombre">Nombre Cliente</h2>
                    <div class="actions">
                        <button id="btnEditar" class="btn-action">Editar</button>
                        <button id="btnGuardar" class="btn-save hidden">Guardar</button>
                        <button id="btnCancelar" class="btn-cancel hidden">Cancelar</button>
                    </div>
                </div>

                <div class="datos-grid">
                    <div class="dato-item">
                        <label>Carpeta</label>
                        <span class="val-display" id="dispCarpeta">000</span>
                    </div>
                    <div class="dato-item">
                        <label>Capital (USD)</label>
                        <span class="val-display" id="dispCapital">-</span>
                        <input type="number" id="inputCapital" class="val-input hidden">
                    </div>
                    <div class="dato-item">
                        <label>Ganancia (%)</label>
                        <span class="val-display" id="dispGanancia">-</span>
                        <input type="number" step="0.1" id="inputGanancia" class="val-input hidden">
                    </div>
                    <div class="dato-item">
                        <label>Per√≠odos (Meses)</label>
                        <span class="val-display" id="dispPeriodos">-</span>
                        <input type="number" id="inputPeriodos" class="val-input hidden">
                    </div>
                    <div class="dato-item full-width">
                        <label>Notas / Comentarios</label>
                        <textarea id="inputComentario" class="nota-input" placeholder="Agregar notas internas..."></textarea>
                        <button id="btnGuardarNota" class="btn-small">Actualizar Nota</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <h3>Calendario de Pagos</h3>
                <div class="table-responsive">
                    <table id="tablaPagos">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Concepto</th>
                                <th>Monto</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script type="module" src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acceso | MB Eureka</title>
  
  <link rel="stylesheet" href="assets/styles/login.css">
</head>
<body>

<div class="contenedor" id="contenedorLogin">
  <h2 id="tituloHeader">Bienvenido/a</h2>
  
  <div class="inicio-opciones" id="opcionesInicio">
    <button id="btnMostrarLogin" type="button">Iniciar Sesión</button>
    <button id="btnMostrarRegistro" type="button">Registrarse</button>
  </div>

  <p id="btnVolver" class="atras hidden">⬅ Atrás</p>

  <form id="loginForm" class="hidden">
    <input type="text" id="dniLogin" placeholder="DNI o Correo electrónico" required autocomplete="username" />
    <input type="password" id="passwordLogin" placeholder="Contraseña" required autocomplete="current-password" />
    <button type="submit">Ingresar</button>
    <p class="atras">
      <a href="/recuperar" style="text-decoration: underline; color: inherit;">¿Olvidaste tu contraseña?</a>
    </p>
  </form>

  <form id="registerForm" class="hidden">
    <input type="text" id="nombreRegister" placeholder="Nombre completo" required autocomplete="name" />
    <input type="text" id="dniRegister" placeholder="DNI" required />
    <input type="email" id="mailRegister" placeholder="Correo electrónico" required autocomplete="email" />
    <input type="tel" id="telefonoRegister" placeholder="Teléfono" required autocomplete="tel" />
    <input type="password" id="passwordRegister" placeholder="Contraseña" required autocomplete="new-password" />
    <button type="submit">Registrarse</button>
  </form>

  <div id="popupMensaje" class="hidden"></div>

</div>

<script type="module" src="assets/js/login.js"></script>

</body>
</html>

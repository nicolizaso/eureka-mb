    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Acceso | MB Eureka</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/login.css">

<body class="login-page">
    <script>
        // Apply theme immediately to prevent flicker
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            document.body.classList.add('theme-dark');
        }
    </script>

    <div class="login-bg-decoration login-bg-decoration-1"></div>
    <div class="login-bg-decoration login-bg-decoration-2"></div>

    <div class="contenedor" id="contenedorLogin">
        <h2 id="tituloHeader">Bienvenido/a</h2>
        <p style="text-align: center; color: var(--text-muted); margin-bottom: 30px; font-size: 0.95rem;">Accede a tu panel de inversiones</p>

        <div class="inicio-opciones" id="opcionesInicio">
            <button id="btnMostrarLogin" type="button"><span>Iniciar Sesión</span></button>
            <button id="btnMostrarRegistro" type="button"><span>Registrarse</span></button>
        </div>

        <p id="btnVolver" class="atras hidden">Atrás</p>

        <form id="loginForm" class="hidden">
            <label for="dniLogin">Usuario</label>
            <input type="text" id="dniLogin" placeholder="DNI o Correo electrónico" required autocomplete="username" />

            <label for="passwordLogin">Contraseña</label>
            <input type="password" id="passwordLogin" placeholder="Ingresa tu contraseña" required autocomplete="current-password" />

            <button type="submit">Ingresar</button>

            <p class="atras">
                <a href="/recuperar" style="text-decoration: underline; color: inherit;">¿Olvidaste tu contraseña?</a>
            </p>
        </form>

        <form id="registerForm" class="hidden">
            <label for="nombreRegister">Nombre completo</label>
            <input type="text" id="nombreRegister" placeholder="Juan Pérez" required autocomplete="name" />

            <label for="dniRegister">DNI</label>
            <input type="text" id="dniRegister" placeholder="12345678" required />

            <label for="mailRegister">Correo electrónico</label>
            <input type="email" id="mailRegister" placeholder="tu@email.com" required autocomplete="email" />

            <label for="telefonoRegister">Teléfono</label>
            <input type="tel" id="telefonoRegister" placeholder="+54 9 11 1234-5678" required autocomplete="tel" />

            <label for="passwordRegister">Contraseña</label>
            <input type="password" id="passwordRegister" placeholder="Mínimo 8 caracteres" required autocomplete="new-password" />

            <button type="submit">Registrarse</button>
        </form>

        <div id="popupMensaje" class="hidden"></div>
    </div>

    <script type="module" src="assets/js/login.js"></script>
</body>
</html>

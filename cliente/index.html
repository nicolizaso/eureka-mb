<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mi Cuenta | MB Eureka</title>
    <link rel="stylesheet" href="style.css">
    <style>.spinner { border: 3px solid #f3f3f3; border-top: 3px solid #342E2E; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; } @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-brand">Hola, <span id="nombreUsuario">...</span></div>
        <div class="nav-actions">
            <a href="https://mbeureka.com/simulador" target="_blank" class="nav-link desktop-only">Simulador</a>
            <button id="btnEditarPerfil" class="nav-link">Mis Datos</button>
            <button id="btnCerrarSesion" class="btn-logout">Salir</button>
        </div>
    </nav>

    <div class="container">
        

        <div class="card">
            <div class="card-header">
                <h3>Mis Inversiones</h3>
                <button id="btnAgregarCarpeta" class="btn-small">+ Vincular Carpeta</button>
            </div>

            <div id="formVincularCarpeta" class="hidden search-box">
                <input type="text" id="inputNumeroCarpeta" placeholder="Ingresa el N° de carpeta" autocomplete="off">
                <button id="btnBuscarCarpeta" class="btn-primary">Buscar</button>
                <div id="resultadoBusqueda" style="width: 100%; margin-top: 10px;"></div>
            </div>

            <div id="mensajeSinInversiones" class="hidden empty-state">
                <p>No tienes inversiones registradas o vinculadas aún.</p>
            </div>

            <div class="table-responsive desktop-only">
                <table id="tablaInversiones">
                    <thead>
                        <tr>
                            <th>Capital</th>
                            <th>Plazo</th>
                            <th>Tasa</th>
                            <th>Unidad</th>
                            <th>Fecha</th>
                            <th>Carpeta</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="mobile-only" id="listaInversionesMobile">
                </div>
        </div>

        <div id="seccionCalendario" class="card hidden">
            <h3>Calendario de Pagos</h3>
            <div class="calendario-wrapper">
                <table id="tablaCalendario">
                    <thead>
                        <tr id="headerCalendario">
                            <th>Carpeta</th>
                            </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

    </div>

    <div id="popupOverlay" class="overlay hidden">
        <div class="popup">
            <h4 id="popupTitulo" style="margin-bottom:15px; text-align:center;">Detalle</h4>
            <div id="popupContenido"></div>
            <button id="btnCerrarPopup" class="btn-primary" style="margin-top:20px; width:100%">Cerrar</button>
        </div>
    </div>

    <div id="modalPerfilOverlay" class="overlay hidden">
        <div class="popup">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h3 style="margin:0;">Mis Datos</h3>
                <span id="btnCerrarPerfilX" style="cursor:pointer; font-size:1.5rem; font-weight:bold;">&times;</span>
            </div>
            
            <form id="formPerfil">
                <div class="grid-form">
                    <div>
                        <label style="font-size:0.8rem; color:#666; margin-bottom:5px; display:block;">Nombre</label>
                        <input type="text" id="perfilNombre" disabled style="background-color:#eee; border-color:transparent;">
                    </div>
                    
                    <div>
                        <label style="font-size:0.8rem; color:#666; margin-bottom:5px; display:block;">DNI (Identidad verificada)</label>
                        <input type="text" id="perfilDni" disabled style="background-color:#eee; border-color:transparent;">
                    </div>

                    <div>
                        <label style="font-size:0.8rem; color:#666; margin-bottom:5px; display:block;">Email (Usuario)</label>
                        <input type="email" id="perfilMail" disabled style="background-color:#eee; border-color:transparent;">
                    </div>
                    
                    <div>
                        <label style="font-size:0.8rem; color:#666; margin-bottom:5px; display:block;">Teléfono de Contacto</label>
                        <input type="tel" id="perfilTelefono" disabled placeholder="+54 9 ...">
                    </div>
                </div>
                
                <div id="controlesEdicion" style="margin-top:25px; display:flex; gap:10px; justify-content:flex-end;">
                    <button type="button" id="btnHabilitarEdicion" class="btn-primary">Editar Teléfono</button>
                    
                    <button type="button" id="btnCancelarEdicion" class="btn-secondary hidden">Cancelar</button>
                    <button type="button" id="btnGuardarEdicion" class="btn-primary hidden">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <div id="popupOverlay" class="overlay hidden">
       ...
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>

    <script type="module" src="main.js"></script>
</body>
</html>
